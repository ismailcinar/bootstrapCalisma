<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName ">Last Name:</label>
                <input type="text" class="form-control" id="email" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="city">Password:</label>
                <select class="form-control" id="city">
                    <option>Çorum</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                </select>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows="3" class="form-control" id="bio"></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term ">
                        <input type="checkbox" class="form-check-input" id="term">I accept the terms:
                    </label>

                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio ">
                        <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">options
                    </label>

                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio ">
                        <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">optionss
                    </label>

                </div>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
